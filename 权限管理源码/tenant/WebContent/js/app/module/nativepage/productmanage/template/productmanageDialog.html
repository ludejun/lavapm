<div class="modal in" tabindex="99999" role="dialog"
	aria-labelledby="myModalLabel" style="display: block;">
	<div class="modal-dialog" role="document" style="width: 450px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close" ng-click="$hide()">
					<span aria-hidden="true">×</span>
				</button>
				<h1 ng-if="isiu=='新增'"  class="xytitle">新增产品</h1>
				<h1 ng-if="isiu=='修改'"  class="xytitle">修改产品</h1>
			</div>
			<div class="modal-body" style="color: #333;padding: 0px;padding-bottom: 10px;">
				<form class="form-horizontal clrfix">
					<div class="control-group" style="    margin: 10px 0 0 0px;width:390px;">
					 		<label class="control-label" style="font-weight: normal;margin-top: 3px;padding-right: 15px;margin: -5px;"><span class="required"></span>说明:</label>
					 		<div style="padding-left: 110px;">
							1.您创建的产品默认支持Mobile App、Mobile
							</div>
							<div style="padding-left: 120px;">
							 H5、Pc Web和跨屏分析。
							</div>
							<div style="padding-left: 110px; float: left;">
							2.无论选择哪种补偿策略，都不会影响到数据总
							</div>
							<div style="padding-left: 120px; float: left;">
							值，总数一致只是计入不同的日期。
							</div>
					</div>
				     <div class="control-group" style="margin: 10px 0 0 0px;">
				        <label class="control-label" style="font-weight: normal;padding-right: 15px;margin: -5px;"><span class="required">*</span>产品名称:</label>
				        <div class="controls" style="    width: 250px;">
							<input class="form-control" type="text"  ng-model="_rule.resourceName"  style="width:250px;" maxlength="50"/>				    	</div>
				    </div>
				     <div class="control-group" style="margin: 10px 0 0 0px;">
				        <label class="control-label" style="font-weight: normal;padding-right: 15px;margin: -5px;"><span class="required">*</span>数据补偿策略:</label>
				        <div class="controls" style="    width: 250px;    top: -6px;">
							<!-- <input class="form-control" type="text"  ng-model="_rule.ruleName"  style="width:250px;"/>	 -->	
							<input type="radio"  style="margin-top: -1px;" name="person-action" value="0" ng-model="_rule.extAttr4" />补偿至数据发生时间
					    </div>
					     <div class="controls" style="    width: 250px;margin-left: 110px;    top: -8px;">
							<!-- <input class="form-control" type="text"  ng-model="_rule.ruleName"  style="width:250px;"/>	 -->	
							<input type="radio" style="margin-top: -1px;" name="person-action" value="1" ng-model="_rule.extAttr4"  />补偿至数据收集时间		    	
					    </div>
				    </div>
				    <div class="control-group" style="margin: 10px 0 0 0px;margin-top: -4px;">
    					
				        <label class="control-label" style="font-weight: normal;padding-right: 15px;margin: -5px;"><span class="required">&nbsp;</span>产品描述:</label>
				        <div class="controls" style="    width: 250px;">
				        <textarea  ng-model="_rule.resourceDesc"  style="width:250px;" class="form-control" rows="3" cols="20" maxlength="250">
						</textarea>
				    	</div>
				    </div>
				   </form>
				</div>
			<div class="modal-footer">
			<button type="button"  class="btn btn-primary" ng-click="submitCondition($hide);;">保存</button>
				<button type="button" class="btn btn-default" ng-click="$hide();">取消</button>
				
			</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
</div>
