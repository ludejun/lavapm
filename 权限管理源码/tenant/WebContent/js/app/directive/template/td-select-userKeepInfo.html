<div class="td-select" style="border: 1px solid #ccc;border-radius: 5px;">
   	<img ng-src="images/{{img |eventImgFilter}}.png" style="vertical-align:left;left: 5px;margin-top: 1px;" ng-if="img &&img!='' && img==1"></img>
   	<input readonly="readonly" type="text" ng-class="{'pl-25':img==1}" ng-model="val" class="tdSelect input-search" ng-click="showSearching();">
   	   	<i ng-click="showSearching();" class="glyphicon glyphicon-chevron-down" style="margin:0;margin-right: 20px;"></i>
	<div style="display:none;background: #fff;border-top: 1px solid #ccc;padding-bottom: 5px;" align="center" class="p-rel">
		<input type="text" ng-model="sercheventname" placeholder="输入事件名" class="userkeepinfo" ng-change="onChange(sercheventname);">
		<i class="glyphicon glyphicon-search p-abs" style="right: 28px;top: 11px;background: #FFF;" ng-click="onChange(sercheventname);"></i>
	</div>
	<ul class="searchPane mt-27" style="display:none;">
		<li ng-repeat="opt in options" title="{{opt.value}}" ng-click="seletedItem(opt.key,opt.value,opt);"><img title="{{opt.img |eventTitleFilter}}" ng-src="images/{{opt.img |eventImgFilter}}.png" ng-if="opt.img==1" style="vertical-align:middle;top:0;margin-right: 5px;margin-left: -7px;"></img> {{opt.value|DateStrSubstringmin10}}</li>
	</ul>
</div>
