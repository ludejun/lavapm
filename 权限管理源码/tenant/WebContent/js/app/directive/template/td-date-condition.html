<span class="time" data-content="1" data-template="js/app/directive/template/dataTemplate.html" 
	placement="bottom-right" data-animation="am-flip-x" data-auto-close="1" bs-popover  ng-click="showCalendar();">
	<span>
		<i class="glyphicon glyphicon-calendar" style="margin-top:-5px;"></i>
		<font id="start">{{displayValue}}</font>
		<i class="glyphicon glyphicon-chevron-down ml-10" style="margin-top:-5px;"></i>
	</span>
</span>
