<span class="td-select">

   	<input type="text" style="width: 172px;padding-left: 25px;" readonly="readonly" ng-model="val" class="tdSelect input-search" ng-click="showSearching();" ng-change="onChange(val);">
	<i ng-click="showSearching();" class="glyphicon glyphicon-chevron-down" style="margin:0;margin-right: 20px;"></i>
	<ul class="searchPane" style="display:none;top:-6px;">
		<li style="padding-left: 10px;height: 37px;" ng-repeat="opt in options" title="{{opt.value}}" ng-click="seletedItem(opt.key,opt.value,opt);"> {{opt.value}}</li>
	</ul>
</span>
