<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
    <script type='text/javascript' src='http://47.100.213.204:8012/javascripts/api/tableau-2.min.js'></script>
    <script type="text/javascript"  src="http://47.100.213.204:8012/javascripts/api/viz_v1.js"></script>
    <script src="/js/jQuery-2.2.0.min.js" type="text/javascript" th:src="@{/js/jQuery-2.2.0.min.js}"></script>

	<style type="text/css">
	body {
	margin: 0;
	}
	.header {
	width: 170px;
    height: 100vh;
    background: #fff;
    color: #607d8b;
    position: fixed;
    top: 0;
    z-index: 100;
    box-shadow: 1px 0 1px #ccc;
	}
	.header ul {
	list-style: none;
	width: 100%;
	margin: 0;
	padding: 0;
	}
	.header ul li {
    position: relative;
    height: 42px;
    width: 146px;
    text-align: center;
    border-radius: 5px;
    line-height: 42px;
    margin: 18px 12px;
    }
    .header ul li.selected {
	background: #02b6ed;
    color: #fff;
    }
    #vizContainer {
    padding: 32px 42px;
    background: #eef5f9;
    margin-left: 170px;
/*     width: 100%;
    height: 100%; */
    min-height: 100vh;
    box-sizing: border-box;
    }
    .viewSample {
    float: left;
    width: 266px;
    height: 269px;
    margin: 0 20px 20px 0;
    border: 2px solid transparent;
    border-radius: 5px;
    cursor: pointer;
    padding: 18px;
    background: #fff;
    }
    .viewSample p {
    margin: 0;
    }
    .viewSample .title {
    font-size: 14px;
    margin-bottom: 16px;
    }
    .viewSample .sampleIntroduction {
    font-size: 12px;
    color: #cfd8dc;
    }
    .viewSample:hover {
    border: 2px solid #1194f6;
    }
    #viewContainer {
    border-radius: 5px;
    background: #fff;
    clear: both;
    position: absolute;
    top: 0;
    left: 170px;
    width: calc(100% - 170px);
    height: 100%;
    }
	</style>
    <title>Hello World!</title>
</head>
<body onload="load()">

<div class="header">
	<ul id="tableauHeader">
		<li class="selected">内容</li>
		<li>用户数</li>
		<li>群组</li>
		<li>计划</li>
		<li>任务</li>
	</ul>
</div>
<div  id="vizContainer">

<p th:text="${param1}"></p> -->
</div>
<div id="viewContainer" style="display: none;"></div>

</body>
