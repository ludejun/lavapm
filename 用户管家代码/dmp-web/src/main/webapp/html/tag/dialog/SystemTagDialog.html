<div class="modal in" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close" ng-click="$hide()">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">编辑系统标签</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal clrfix">
    				<div class="control-group">
				        <label class="control-label">名称：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.name">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">系统标签代码：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.code">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">类型：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.type">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">描述：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.description">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">状态：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.status">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">标签计算状态：0、未计算 1、计算中 2、计算完成 -1、计算异常 -2 超时 -3、重新计算：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.calcStatus">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">标签数据时间：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.tagDataTime">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">预估人群数量：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.crowdCount">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">标签开始计算时间：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.tagCalcTime">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">人群类型：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.touchPointType">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">数据源：1、hive 2、es 3、spark：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.dataSource">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">sql语句：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.scriptSql">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">脚本ID：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.scriptInfoId">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">算法参数：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.scriptParam">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">创建人账号：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.createBy">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">创建人：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.creator">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">修改人账号：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.updateBy">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">创建时间：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.createTime">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">修改时间：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="systemTag.updateTime">
				        </div>
				    </div>
  				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
				<button type="button" class="btn btn-primary" ng-click="saveSystemTag(systemTag)">保存</button>
			</div>

		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
