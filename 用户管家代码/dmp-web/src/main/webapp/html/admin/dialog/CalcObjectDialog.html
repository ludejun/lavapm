<div class="modal in" tabindex="-1" role="dialog" style="display: block;" ng-click="clickModal();">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close" ng-click="$hide()">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">编辑计算对象</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal clrfix" name="formHorizontal">
    				<div class="control-group">
				        <label class="control-label">名称：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.name">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">代码：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.code">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">类型：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.type">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">对象参数：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.param">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">扩展属性1：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.attr1">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">扩展属性2：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.attr2">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">扩展属性3：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.attr3">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">扩展属性4：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.attr4">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">扩展属性5：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.attr5">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">创建人账号：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.createBy">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">创建人：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.creator">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">修改人账号：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.updateBy">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">创建时间：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.createTime">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">修改时间：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.updateTime">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">状态: 0：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.status">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">状态: 0：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.calcStatus">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">数据应用id：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.dataAppId">
				        </div>
				    </div>
    				<div class="control-group">
				        <label class="control-label">租户id：</label>
				        <div class="controls">
				            <input class="form-control" type="text" ng-model="calcObject.tenantId">
				        </div>
				    </div>
  				</form>
			</div>
			<div class="modal-footer">
				<div class="button btn-primary" ng-click="saveCalcObject(calcObject,formHorizontal)" ng-if="!isSaving">保存</div>
				<div class="button btn-primary" ng-if="isSaving">保存中</div>
				<div class="button btn-default" ng-click="$hide()">取消</div>
			</div>

		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
