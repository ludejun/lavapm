<div class="clrfix">
	<div class="fl wd-p-40 hg550" style="overflow:auto;">
		<table class="table table-hover ng-table">
			<thead>
				<tr>
					<th>名称</th>
					<th style="width:55px;">关联度</th>
				</tr> 
			</thead>
			<tbody>
				<tr ng-repeat="cr in crowdRelation" ng-if="cr.type != 1">
					<td><div>{{cr.name}}</div></td>
					<td>{{cr.value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="panel panel-gray fr wd-p-60 hg550">
		<div class="panel-heading clrfix">
	  		<h3 class="panel-title fl">人群关联度</h3>
		</div>
		<div class="panel-body">
			<div data-td-echarts struct="echartCrowdRelation" style="height:480px;" id="relation"></div>
		</div>
	</div>
	
</div>
