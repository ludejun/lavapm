<div class="panel panel-gray">
	<div class="panel-heading clrfix">
  		<h3 class="panel-title fl">计算对象</h3>
	</div>
	<div class="panel-body hg100">
		<div class="potentialCrowd_name clrfix mt-10" id="potentialCrowd_name"></div>
	</div>
</div>


<table class="table table-hover ng-table">
	<thead>
		<tr>
			<th>名称</th>
			<th>编号</th>
			<th>开始时间</th>
			<th>结束时间</th>
			<th>耗时(秒)</th>
		</tr> 
	</thead>
	<tbody ng-repeat="potentialCrowdCalcRecord in potentialCrowdCalcRecordList">
		<tr>
	       	<td>
	       		<i ng-if="potentialCrowdCalcRecord.id" class="glyphicon" ng-class="{'glyphicon-chevron-down':potentialCrowdCalcRecord.show,'glyphicon-chevron-right':!potentialCrowdCalcRecord.show}" ng-click="showHideAzkabanExecflow(potentialCrowdCalcRecord);"></i>
	       		{{potentialCrowdName}}
	       	</td>
	       	<td>
	       		<div class="max-wd120 t-o-e" title="{{potentialCrowdCalcRecord.refCode}}">{{potentialCrowdCalcRecord.refCode}}</div>
	       	</td>
	       	<td><div class="max-wd140 t-o-e" title="{{potentialCrowdCalcRecord.startTime | DateFormatDefault}}">{{potentialCrowdCalcRecord.startTime | DateFormatDefault}}</div></td>
	       	<td><div class="max-wd140 t-o-e" title="{{potentialCrowdCalcRecord.finishTime | DateFormatDefault}}">{{potentialCrowdCalcRecord.finishTime | DateFormatDefault}}</div></td>
	       	<td><div title="{{potentialCrowdCalcRecord.times}}">{{potentialCrowdCalcRecord.times}}</div></td>
	    </tr>
	    <tr ng-if="potentialCrowdCalcRecord.show && potentialCrowdCalcRecord.id">
	    	<td colspan="5">
	    		<table class="table table-hover gray-table azkaban-table">
					<thead>
						<tr>
							<th>名称</th>
							<th class="jobtype">类型</th>
							<th class="timeline">时间表</th>
							<th class="date">开始时间</th>
							<th class="date">结束时间</th>
							<th class="elapse">耗时</th>
							<th class="status">状态</th>
						</tr>
					</thead>
					<tbody azkaban-exec-flow struct="azkabanExecFlow[potentialCrowdCalcRecord.id]"></tbody>
				</table>
	    	</td>
	    </tr>
	</tbody>
</table>
