<div class="statis-common">
	<h2>系统状态码</h2>
<table width="100%" border="0" class="detail-table" cellpadding="0" cellspacing="0">
	<tr>
		<th>状态码</th>
		<th>类型</th>
	</tr>
	<tr>		
		<td>200</td>
		<td>成功</td>	
	</tr>
	<tr>		
		<td>400</td>
		<td>请求错误</td>		
	</tr>
	<tr>		
		<td>401</td>
		<td>认证失败</td>		
	</tr>
	<tr>		
		<td>403</td>
		<td>无权限</td>	
	</tr>
	<tr>		
		<td>404</td>
		<td>请求错误地址</td>	
	</tr>
	<tr>		
		<td>405</td>
		<td>提交了不支持的方法</td>	
	</tr>
	<tr>		
		<td>406</td>
		<td>提交了不支持的请求格式</td>	
	</tr>
	<tr>		
		<td>410</td>
		<td>服务接口已升级,不再支持</td>	
	</tr>
	<tr>		
		<td>430</td>
		<td>超过配额</td>	
	</tr>
	<tr>		
		<td>500</td>
		<td>服务器异常</td>	
	</tr>
	<tr>		
		<td>503</td>
		<td>服务器暂时不可用</td>	
	</tr>
</table>
<h2>服务状态码</h2>
<table width="100%" border="0" class="detail-table" cellpadding="0" cellspacing="0">
	<tr>
		<th>状态码</th>
		<th>消息</th>
		<th>含义</th>
	</tr>
	{{ each data as value i}}
		<tr>		
			<td>{{value.status}}</td>
			<td>{{value.description}}</td>
			<td>{{value.msg}}</td>
		</tr>
	{{/each}}	
</table>
</div>
